spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:blog-search-keyword;database_to_upper=false
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    root: DEBUG